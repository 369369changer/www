<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>既往化疗病史</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>既往化疗病史</h1>
        <form id="chemotherapyForm">
            <label><input type="radio" name="chemotherapy" value="no"> A.无</label><br>
            <label><input type="radio" name="chemotherapy" value="yes"> B.有</label><br>
            <button type="button" onclick="nextQuestion(this)">下一步</button>
        </form>
    </div>

    <script>
        function nextQuestion(button) {
            const chemotherapy = document.querySelector('input[name="chemotherapy"]:checked');
            if (!chemotherapy) {
                // 对于“无”选项的特殊处理，不再弹窗提示，按业务逻辑处理
                if (document.querySelector('input[name="chemotherapy"][value="no"]:checked')) {
                    // 根据业务逻辑这里假设直接进入下一题（这里假设下一题是whiteBloodCellCount.html）
                    window.location.href = 'whiteBloodCellCount.html';
                } else {
                    alert('请选择一个选项');
                    return;
                }
            }

            if (chemotherapy.value === 'yes') {
                window.location.href = 'whiteBloodCellCount.html';
            } else {
                // 这里添加对选择“无”时的其他业务逻辑处理（如果有）
                // 目前按照前面要求，不弹窗且按业务逻辑进入下一题（假设是whiteBloodCellCount.html）
                window.location.href = 'whiteBloodCellCount.html';
            }
        }
    </script>
</body>
</html>
